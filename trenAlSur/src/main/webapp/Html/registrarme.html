<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrenesLA</title>
  <!-- LINK HOJA DE ESTILOS -->
  <link rel="stylesheet" href="CSS/styles.css">
  <!-- LINK HOJA DE ESTILOS -->

  <!-- LINK CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- LINK CSS BOOTSTRAP -->

</head>

<body>
  <!-- HEADER SECTIO -->
  <header>
    <div class="contenedorElementosNavbar">
      <a class="logo" href="index.html">
        <h1>TrenesLA</h1>
      </a>
      <!-- NAVBAR SECTION -->
      <nav class="contenedorNavbar">
        <ul class="contenedorItems">
          <li><a href="">Tickets</a></li>
          <li><a href="">Destinos</a></li>
          <li><a href="">Registrarme</a></li>
        </ul>
      </nav>
      <!-- END NAVBAR -->
      <a type="submit" class="login" href="login.html">Login</a>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- MAIN SECTIO -->
  <main>
    <section class="seccionFormularioRegistro">
      <form action="#" class="formularioRegistro">
        <h3>Registro</h3>
        <br>
        <div>
          <label for="userRegister">
            <h5>Nombre</h5>
          </label>
          <input type="text" placeholder="Nombre" id="userRegister" required>
        </div>
        <div>
          <label for="lastName">
            <h5>Apellido</h5>
          </label>
          <input type="text" placeholder="Apellido" id="lastName" required>
        </div>
        <div>
          <label for="email">
            <h5>Email</h5>
          </label>
          <input type="email" placeholder="Email" id="email" required>
        </div>
        <div>
          <label for="usuario">
            <h5>Usuario</h5>
          </label>
          <input type="text" placeholder="Usuario" id="usuario" required>
        </div>
        <div>
          <label for="contraseña">
            <h5>Contraseña</h5>
          </label>
          <input type="password" placeholder="Contraseña" id="contraseña" required>
        </div>
        <div>
          <label for="fenaci">
            <h5>Fecha de nacimiento</h5>
          </label>
          <input type="date" placeholder="Fecha de nacimiento" id="fenaci" required>
        </div>
        <div>
          <label for="country">
            <h5>País</h5>
          </label>
          <select name="country" id="country" required>
            <option value="">Argentina</option>
            <option value="">Uruguay</option>
            <option value="">Bolivia</option>
            <option value="">Brazil</option>
            <option value="">Venezuela</option>
            <option value="">Haiti</option>
            <option value="">Colombia</option>
            <option value="">Ecuador</option>
            <option value="">Perú</option>
          </select>
        </div>
        <br>
        <p>Ninguno de tus datos se compartiran con terceros</p>
        <div style="justify-content: center;"><button type="submit" id="btnRegistro">Aceptar</button></div>
      </form>
    </section>
  </main>
  <!-- END MAIN -->

  <!-- FOOTER SECTIO -->
  <footer>
    <div class="seccionFooter">
      <div class="contenedorFooter">
        <div class="textoFooter">
          <h3>Contactenos</h3>
          <p>Teléfono: 1138990011</p>
          <p>Dirección: Buenos Aires, Argentina</p>
          <p>Email: TrenesLA@trenesLA.com</p>
        </div>
        <div class="mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210147.47498708405!2d-58.59811385940902!3d-34.61543034166237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1712920150918!5m2!1ses-419!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <p></p>
      </div>
    </div>
  </footer>
  <!-- END FOOTER -->

  <!-- LINK JS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- LINK JS BOOTSTRAP -->

  <script src="validationRegistro.js"></script>


</body>

</html>
